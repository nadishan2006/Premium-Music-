    <style>
    #loading {
    display: none;
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
    
}

.loader {
    border: 5px solid rgba(0, 0, 0, 0.1); /* Light gray border */
    border-radius: 50%;
    border-top: 5px solid rgb(0, 227, 100); /* Green border */
    width: 50px; /* Increased width */
    height: 50px; /* Increased height */
    animation: spin 1.2s linear infinite; /* Faster spin */
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

    </style>
    <body>
      
   <div id="loading">

     <script>
        document.addEventListener('DOMContentLoaded', function() {
            var links = document.querySelectorAll('.redirect-link');
            links.forEach(function(link) {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    document.getElementById('loading').style.display = 'block';
                    window.location.href = this.href;
                });
            });
        });

        window.addEventListener('beforeunload', function() {
            document.getElementById('loading').style.display = 'block';
        });
    </script>
    <style>

        }

<body>
  <p>

    <script>
        const data = [
    {
        image: "https://i.ibb.co/jV9mMxK/Arabi-kumari.jpg",
        title1: "Arabi Kumari - අරාබි කුමාරි",
        title2: "",
        mp3: "https://www.cjoint.com/doc/24_06/NFiaed4sNyV_Arabi-Kumari-%E0%B6%85%E0%B6%BB%E0%B7%8F%E0%B6%B6%E0%B7%92-%E0%B6%9A%E0%B7%94%E0%B6%B8%E0%B7%8F%E0%B6%BB%E0%B7%93.mp3"
    },
    {
        image: "https://raw.githubusercontent.com/nadishan2006/Premium-Music-image-s-/main/narama.jpg",
        title1: "Narama - නෑරම",
        title2: "2022",
        mp3: "https://www.cjoint.com/doc/24_06/NFiaJQJXJBi_Narama---%E0%B6%B1%E0%B7%91%E0%B6%BB%E0%B6%B8.mp3"
    },
   /* {
        image: "",
        title1: "",
        title2: "",
        mp3: ""
    },
    {
        image: "https://i.ibb.co/HHp4Mvb/IMG-20240502-052949.jpg",
        title1: "The Spectre",
        title2: "15 September 2017",
        mp3: "https://www.cjoint.com/doc/24_05/NEdlK0vGPhj_Alan-Walker---The-Spectre.mp3"
    },
    {
        image: "https://i.ibb.co/yNw9p2q/faded.jpg",
        title1: "Faded",
        title2: "17 August 2015",
        mp3: "https://www.cjoint.com/doc/24_05/NEdmcEayu6T_Alan-Walker---Faded.mp3"
    },
    {
        image: "https://i.ibb.co/SmKCmbp/sing-me-to-sleep.jpg",
        title1: "Sing Me to Sleep",
        title2: "03 June 2016",
        mp3: "https://www.cjoint.com/doc/24_05/NEdmbSjdhFT_Alan-Walker---Sing-Me-To-Sleep.mp3"
    } */
];

const resultsDiv = document.getElementById('results');
const audio = document.getElementById('audio');
let currentBox = null;

data.forEach((item, index) => {
    const box = document.createElement('div');
    box.className = 'music-box';

    const img = document.createElement('img');
    img.src = item.image;
    box.appendChild(img);

    const textContainer = document.createElement('div');
    textContainer.className = 'text-container';

    const title1 = document.createElement('div');
    title1.className = 'text-b1';
    title1.textContent = item.title1;
    textContainer.appendChild(title1);

    const title2 = document.createElement('div');
    title2.className = 'text-b2';
    title2.textContent = item.title2;
    textContainer.appendChild(title2);

    box.appendChild(textContainer);

    const controls = document.createElement('div');
    controls.className = 'controls';

    const prevIcon = document.createElement('i');
    prevIcon.className = 'fas fa-step-backward';
    prevIcon.onclick = function(event) { prevSong(event, index) };
    controls.appendChild(prevIcon);

    const playIcon = document.createElement('i');
    playIcon.className = 'fas fa-play';
    playIcon.onclick = function(event) { togglePlay(event, item.mp3, box) };
    controls.appendChild(playIcon);

    const nextIcon = document.createElement('i');
    nextIcon.className = 'fas fa-step-forward';
    nextIcon.onclick = function(event) { nextSong(event, index) };
    controls.appendChild(nextIcon);

    box.appendChild(controls);

    resultsDiv.appendChild(box);
});

function playMusic(box, mp3) {
    if (currentBox && currentBox !== box) {
        currentBox.classList.remove('playing');
        updatePlayIcon(currentBox, false);
        audio.pause();
    }
    currentBox = box;
    currentBox.classList.add('playing');
    audio.src = mp3;
    audio.play();
    updatePlayIcon(currentBox, true);
}

function togglePlay(event, mp3, box) {
    event.stopPropagation();
    if (!currentBox || currentBox !== box) {
        playMusic(box, mp3);
    } else if (audio.paused) {
        audio.play();
        updatePlayIcon(currentBox, true);
        currentBox.classList.add('playing');
    } else {
        audio.pause();
        updatePlayIcon(currentBox, false);
        currentBox.classList.remove('playing');
    }
}

function updatePlayIcon(box, isPlaying) {
    const playIcon = box.querySelector('.fa-play, .fa-pause');
    if (isPlaying) {
        playIcon.classList.remove('fa-play');
        playIcon.classList.add('fa-pause');
    } else {
        playIcon.classList.remove('fa-pause');
        playIcon.classList.add('fa-play');
    }
}

function nextSong(event, currentIndex) {
    event.stopPropagation();
    const nextIndex = (currentIndex + 1) % data.length;
    playMusic(document.querySelectorAll('.music-box')[nextIndex], data[nextIndex].mp3);
}

function prevSong(event, currentIndex) {
    event.stopPropagation();
    const prevIndex = (currentIndex - 1 + data.length) % data.length;
    playMusic(document.querySelectorAll('.music-box')[prevIndex], data[prevIndex].mp3);
}

audio.addEventListener('ended', () => {
    const currentIndex = data.findIndex(item => item.mp3 === audio.src);
    const nextIndex = (currentIndex + 1) % data.length;
    playMusic(document.querySelectorAll('.music-box')[nextIndex], data[nextIndex].mp3);
});
    </script>
