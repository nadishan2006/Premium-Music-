         <script>
         document.getElementById("refreshButton").addEventListener("click", function() {
         location.reload();
         });
            
            
            
         let pdfText = "";
         function sendUserMessage() {
         var userInput = document.getElementById("userInput").value;
         displayUserMessage(userInput);
         displayBotGeneratingMessage(); // Display generating message
         setTimeout(function () {
         var botResponse = getBotResponse(userInput);
         hideBotGeneratingMessage(); // Hide generating message
         displayBotMessage(botResponse);
         // Scroll to the bottom of the chat window
         var chatBody = document.getElementById("chatBody");
         chatBody.scrollTop = chatBody.scrollHeight;
         }, getRandomDelay()); // Get a random delay between 2 and 4 seconds
         document.getElementById("userInput").value = "";
         adjustTextareaHeight(); // Adjust the height of the message input box
         }
         
         function displayUserMessage(message) {
         var chatBody = document.getElementById("chatBody");
         var userMessageElement = document.createElement("div");
         userMessageElement.className = "user-message";
         userMessageElement.innerHTML = "<span class='user-name'>You:</span> " + message;
         userMessageElement.style.maxWidth = "calc(100vw - 30px)"; // Set maximum width
         chatBody.appendChild(userMessageElement);
         // Scroll to the bottom of the chat window
         chatBody.scrollTop = chatBody.scrollHeight;
         }
         
         function adjustTextareaHeight() {
         var textarea = document.getElementById("userInput");
         textarea.style.height = "auto";
         textarea.style.height = (textarea.scrollHeight) + "px";
         }
         
         function displayBotGeneratingMessage() {
         var chatBody = document.getElementById("chatBody");
         var botGeneratingElement = document.createElement("div");
         botGeneratingElement.className = "bot-message bot-generating";
         botGeneratingElement.innerHTML = "<span class='bot-name'>Groot:</span> Generating<span class='typing-dots'>...</span>";
         chatBody.appendChild(botGeneratingElement);
         // Scroll to the bottom of the chat window
         chatBody.scrollTop = chatBody.scrollHeight;
         }
         
         function hideBotGeneratingMessage() {
         var chatBody = document.getElementById("chatBody");
         var botGeneratingElement = chatBody.querySelector(".bot-generating");
         if (botGeneratingElement) {
         chatBody.removeChild(botGeneratingElement);
         }
         }
         
         function displayBotMessage(message) {
         var chatBody = document.getElementById("chatBody");
         var botMessageElement = document.createElement("div");
         botMessageElement.className = "bot-message";
         botMessageElement.innerHTML = "<span class='bot-name'>Groot:</span> " + message;
         chatBody.appendChild(botMessageElement);
         // Scroll to the bottom of the chat window
         chatBody.scrollTop = chatBody.scrollHeight;
         }
         
         function getBotResponse(userInput) {
         // Check if the user input is a number
         if (!isNaN(userInput)) {
         const numberResponse = "You sent " + userInput + ".";
         return numberResponse;
         }

         return Math.floor(Math.random() * (4000 - 2000 + 1)) + 2000; // Random delay between 2 and 4 seconds
