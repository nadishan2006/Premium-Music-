  .h-logo {

  .box {

    white-space: nowrap;
    padding: 0px;
    background-color: transparent;
  }

  .item {
    display: inline-block;
    width: 40%;
    height: 45%;
    background-color: transparent;
    margin-right: 10px;
    position: relative;
  }

  .item img {
    width: 100%;
    height: 100%;

    border-radius: 10px;
  }

  .text-overlay {

    left: 0;
    width: 100%;

    height: 10%;

    align-items: center;
    padding: 10px;

  .img {

    height: 60px;
    margin-right: 10px;
  }

  .img img {
    width: 100%;
    height: 100%;
    border-radius: 10px;
  }

  .text {
    color: white;
    font-size: 16px;
    flex: 1;
  }

  .text2 {
    color: white;
    font-size: 10px;
    flex: 1;
  }

  .icons-m {
    display: flex;
    align-items: center;
  }

  .icons-m:focus {
    outline: none;
    box-shadow: none;
  }

  .icon-m {
    color: white;
    font-size: 24px;
    margin-right: 10px;
    cursor: pointer;
  }

  .download {
    color: white;
    font-size: 24px;
    margin-right: 10px;
    cursor: pointer;
    text-decoration: none;
  }

  .hide-audio {
    display: none;
  }

  .container-m {
    display: flex;
  }

  .menu-icon {
    font-size: 30px;
    cursor: pointer;
    color: #fff;
    transition: color 0.3s;
    padding-right: 10px;
    margin-top: 10px;
    z-index: 999;
  }

  .menu-icon:hover {
    color: #000;
  }

  .side-menu {
    width: 0;
    height: 100%;
    background-color: rgb(52,50,50);
    position: fixed;
    top: 0;
    left: 0;
    padding-top: 60px;
    transition: width 0.5s;
    overflow-x: hidden;
    z-index: 99999;
  }

  .side-menu a {
    padding: 10px 15px;
    text-decoration: none;
    color: white;
    display: block;
    transition: 0.3s;
  }

  .side-menu a:hover {
    background-color: #555;
  }

  .close-btn {
    color: white;
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 30px;
    cursor: pointer;
  }

  .content-m {
    flex: 1;
    padding: 20px;
    transition: margin-left 0.5s;
  }

  @media (max-width: 768px) {
    .side-menu {
      width: 0;
    }
    .content-m {
      margin-left: 0;
    }
  }

  .menu-itm {
    padding-left: 10px;
  }

  .menu-itm img {
    width: 25%;
    height: 25%;
    border-radius: 50%;
    margin-top: -18%;
  }

  .new {
    color: #fff;
    font-size: 20px;
    margin-top: 15px;
  }

  #hr-m {
    width: 90%;
    border: 0.5px solid #444;
    margin-right: 20px;
  }

  .fa-ranking-star {
    width: 30px;
    height: 30px;
    animation: colorChange 3s infinite;
  }

  @keyframes colorChange {
    0%, 100% { color: #1B90FF; }
    12.5% { color: lightblue; }
    25% { color: #18F21F; }
    37.5% { color: lightgreen; }
    50% { color: yellow; }
    62.5% { color: #F2EF1B; }
    75% { color: #FE5741; }
    100% { color: #F27160; }
  }

  .first {
    color: #FFD700;
    font-size: 30px;
    margin-right: 15px;
  }

  .menu-wap {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: auto;

</style>

 <script>
 let currentAudio = null;
 
 function setupAudioControls(playBtnId, pauseBtnId, audioPlayerId) {
 const playBtn = document.getElementById(playBtnId);
 const pauseBtn = document.getElementById(pauseBtnId);
 const audioPlayer = document.getElementById(audioPlayerId);
 
 playBtn.addEventListener('click', function() {
 if (currentAudio && currentAudio !== audioPlayer) {
 currentAudio.pause();
 const currentPlayBtn = document.querySelector('.icons-m .fas.fa-play');
 const currentPauseBtn = document.querySelector('.icons-m .fas.fa-pause');
 currentPlayBtn.style.display = 'inline-block';
 currentPauseBtn.style.display = 'none';
 }
 
 if (audioPlayer.paused) {
 audioPlayer.play();
 playBtn.style.display = 'none';
 pauseBtn.style.display = 'inline-block';
 currentAudio = audioPlayer;
 } else {
 audioPlayer.pause();
 playBtn.style.display = 'inline-block';
 pauseBtn.style.display = 'none';
 currentAudio = null;
 }
 });
 
 pauseBtn.addEventListener('click', function() {
 audioPlayer.pause();
 playBtn.style.display = 'inline-block';
 pauseBtn.style.display = 'none';
 currentAudio = null;
 });
 
 audioPlayer.addEventListener('ended', function() {
 playBtn.style.display = 'inline-block';
 pauseBtn.style.display = 'none';
 currentAudio = null;
 });
 }
 
 setupAudioControls('playBtn1', 'pauseBtn1', 'audioPlayer1');
 
 // Add more songs here
 // setupAudioControls('playBtn3', 'pauseBtn3', 'audioPlayer3');
 // setupAudioControls('playBtn4', 'pauseBtn4', 'audioPlayer4');
 </script>
