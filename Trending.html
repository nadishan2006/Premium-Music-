   <script>
   let startX = null;
   let currentX = null;
   let menuOpen = false;
   
   document.addEventListener('touchstart', function(e) {
   startX = e.touches[0].clientX;
   currentX = startX;
   });
   
   document.addEventListener('touchmove', function(e) {
   if (!startX) return; // Exit if startX is null
   currentX = e.touches[0].clientX;
   if (startX < 20 && currentX - startX > 50) {
   menuOpen = true;
   document.getElementById('side-Menu').classList.add('active');
   e.preventDefault(); // Use preventDefault instead of stopPropagation
   }
   });
   
   document.addEventListener('touchend', function() {
   if (!menuOpen) {
   document.getElementById('side-Menu').classList.remove('active');
   }
   startX = null;
   currentX = null;
   menuOpen = false;
   });
   
   </script>

 <script>
 let currentAudio = null;
 
 function setupAudioControls(playBtnId, pauseBtnId, audioPlayerId) {
 const playBtn = document.getElementById(playBtnId);
 const pauseBtn = document.getElementById(pauseBtnId);
 const audioPlayer = document.getElementById(audioPlayerId);
 
 playBtn.addEventListener('click', function() {
 if (currentAudio && currentAudio !== audioPlayer) {
 currentAudio.pause();
 const currentPlayBtn = document.querySelector('.icons-m .fas.fa-play');
 const currentPauseBtn = document.querySelector('.icons-m .fas.fa-pause');
 currentPlayBtn.style.display = 'inline-block';
 currentPauseBtn.style.display = 'none';
 }
 
 if (audioPlayer.paused) {
 audioPlayer.play();
 playBtn.style.display = 'none';
 pauseBtn.style.display = 'inline-block';
 currentAudio = audioPlayer;
 } else {
 audioPlayer.pause();
 playBtn.style.display = 'inline-block';
 pauseBtn.style.display = 'none';
 currentAudio = null;
 }
 });
 
 pauseBtn.addEventListener('click', function() {
 audioPlayer.pause();
 playBtn.style.display = 'inline-block';
 pauseBtn.style.display = 'none';
 currentAudio = null;
 });
 
 audioPlayer.addEventListener('ended', function() {
 playBtn.style.display = 'inline-block';
 pauseBtn.style.display = 'none';
 currentAudio = null;
 });
 }
 
 setupAudioControls('playBtn1', 'pauseBtn1', 'audioPlayer1');
