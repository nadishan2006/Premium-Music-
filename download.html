<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe - Music App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container, .container2 {
            width: 80%;
            padding: 20px;
            margin: 20px;
            border: 2px solid rgb(0, 227, 100);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 227, 100, 0.5);
            background-color: #111;
        }

        .app-name {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: rgb(0, 227, 100);
        }

        .app-version {
            font-size: 3px;
            margin-bottom: 20px;
        }
        
        .app-version-t {
            font-size: 9px;
            margin-bottom: 20px;
        }

        .download-btn {
            background-color: rgb(0, 227, 100);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 30px;
            transition: transform 0.2s ease, background-color 0.3s ease;
            position: relative;
            overflow: hidden;
            display: none;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
            border-radius: 50%;
            z-index: 0;
            transform: translate(-50%, -50%) scale(0.01);
        }

        .download-btn:hover {
            background-color: rgb(0, 200, 90);
        }

        .download-btn:active::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
            transition: none;
        }

        .download-btn span {
            position: relative;
            z-index: 1;
        }

        #img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .app-name {
                font-size: 2rem;
            }

            .app-version {
                font-size: 1rem;
            }

            .download-btn {
                font-size: 1rem;
                padding: 12px 24px;
            }
        }

        @media (max-width: 480px) {
            .app-name {
                font-size: 1.5rem;
            }

            .app-version {
                font-size: 0.9rem;
            }

            .download-btn {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }

        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .form-container input, .form-container button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }

        .form-container input {
            background-color: #333;
            color: #fff;
        }

        .form-container button {
            background-color: rgb(0, 227, 100);
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: rgb(0, 200, 90);
        }

        .hidden {
            display: none;
        }

        #device {
            display: none;
        }

        .con {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .con .container, .con .container2 {
            margin: 10px;
        }
        
        input:focus {
    outline: none;
    border: none;
    box-shadow: none;
}


/* Method 1: Completely hide the link */#link {
  text-decoration: none; /* removes the underline */
  color: inherit; /* sets the color to the parent element's color */
}

#hr1 {
  width: 100%;
  border: 1px solid #7e7e7e;
}
    </style>
</head>
<body>
    <div class="form-container" id="formContainer">
        <form id="userForm">
            <input type="text" id="device" name="device" readonly>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="name" name="name" placeholder="Name" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="con" id="content">
      <b>Download for Android Mobiles Only.</b>
        <div class="container">
            <img id="img" src="beats-black.png" alt="Beats Logo">
            <div class="app-name"><b>Beats v1.1</b></div>
            <div class="app-version"><b>Version 1.3</b></div>
            <div class="app-version-t">Released on: 14 August 2024</div>
            <center>
              <a id="link" href="https://github.com/nadishan2006/beats-apk/raw/main/beats%20%20v1.3.apk">
            <button class="download-btn" id="downloadBtn"><span>Download</span></button>
            </center> </a>
        </div>
<br>

<hr id="hr1">

<b>Download for Android TV Only.</b>
        <div class="container2">
            <img id="img" src="https://raw.githubusercontent.com/nadishan2006/beats-apk/main/beats%20for%20Android%20tv.png">
            <div class="app-name"><b>Beats for Android TV</b></div>
            <div class="app-version"><b>Version 1.3</b></div>
            <div class="app-version-t">Released on: 14 August 2024</div>
            <center>
              <a id="link" href="https://github.com/nadishan2006/beats-apk/raw/main/beats%20for%20android%20tv%20%20v1.3.apk">
            <button class="download-btn" id="downloadBtn2"><span>Download</span></button>
            </a>
            </center>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
    <script>
        const apiUrl = 'https://sheetdb.io/api/v1/p54znnae0pbm4';

        async function checkDeviceId(deviceId) {
            try {
                const response = await fetch(`${apiUrl}/search?device=${deviceId}`);
                const data = await response.json();
                return data.length > 0;
            } catch (error) {
                console.error('Error checking device ID:', error);
                return false;
            }
        }

        async function postData(data) {
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                return response.json();
            } catch (error) {
                console.error('Error posting data:', error);
            }
        }

        document.getElementById('userForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const deviceId = document.getElementById('device').value;
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;

            const data = { device: deviceId, email, name };
            await postData(data);

            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('content').style.display = 'flex';
            document.getElementById('downloadBtn').style.display = 'block';
            document.getElementById('downloadBtn2').style.display = 'block';
        });

        async function initialize() {
            const fp = await FingerprintJS.load();
            const result = await fp.get();
            const deviceId = result.visitorId;
            document.getElementById('device').value = deviceId;

            const exists = await checkDeviceId(deviceId);
            if (exists) {
                document.getElementById('formContainer').style.display = 'none';
                document.getElementById('content').style.display = 'flex';
                document.getElementById('downloadBtn').style.display = 'block';
                document.getElementById('downloadBtn2').style.display = 'block';
            } else {
                document.getElementById('formContainer').style.display = 'flex';
            }
        }

        initialize();
    </script>
</body>
</html>
