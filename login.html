<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App Registration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 95%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #32CD32; /* Green color */
            outline: none;
        }
        .form-group input:disabled {
            background-color: #f9f9f9;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background: #2ebf91;
            border: none;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #249c78;
        }
        .toggle-link {
            text-align: center;
            display: block;
            margin-top: 15px;
            color: #8360c3;
            cursor: pointer;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .success-message {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 15px;
            display: none;
        }
        .hide { 
            display: none;
        }
        .vpn {
            color: rgb(233,21,21);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Success Message -->
        <div id="success-message" class="success-message"></div>
        
        <!-- Login Form -->
        <form id="sheetdb-form-login">
            <h2>Login</h2>
            <h4 class="vpn">Don't use VPN for Login</h4>
            <div class="form-group">
                <label for="l-email">Email</label>
                <input type="email" id="l-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="l-password">Password</label>
                <input type="password" id="l-password" name="password" required>
            </div>
            <div class="hide">
                <div class="form-group">
                    <label for="l-time">Login Time</label>
                    <input type="text" id="l-time" name="login-time" disabled>
                </div>
            </div>
            <div class="form-group">
                <button id="login-button" type="submit">Login</button>
            </div>
            <span class="toggle-link"><a href="signup.html">Don't have an account? Register</a></span>
        </form>
    </div>

    <!-- JavaScript at the end of the body -->
    <script>
        function formatDate(date) {
            const options = { day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit', hour12: true };
            return date.toLocaleDateString('en-US', options).replace(/,/g, '');
        }

        // Function to show success message and redirect
        function showSuccessMessage(message) {
            const successMessage = document.getElementById('success-message');
            successMessage.textContent = message;
            successMessage.style.display = 'block';

            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = 'Music.html';
            }, 2000);
        }

        // Function to check login credentials
        async function checkLoginCredentials(email, password) {
            try {
                const response = await fetch('https://sheetdb.io/api/v1/633vitwuujta8');
                const data = await response.json();
                return data.some(user => user.email === email && user.password === password);
            } catch (error) {
                console.error('Error fetching user data:', error);
                return false;
            }
        }

        // Form submission handling for login form
        document.getElementById('sheetdb-form-login').addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('l-email').value;
            const password = document.getElementById('l-password').value;

            const isValidUser = await checkLoginCredentials(email, password);

            if (isValidUser) {
                // Show success message and redirect
                showSuccessMessage('Login successful! Redirecting to Music.html...');
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });

        // Set the login time
        document.getElementById('l-time').value = formatDate(new Date());
    </script>
</body>
</html>
