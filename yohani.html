      .box {

      /* music */
      
      .m-con {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      }
      
      .m-box {
      background-color: #27272a;
      width: 90%;
      height: 200px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between; /* Ensures equal spacing around the green box */
      position: relative; /* Enable positioning */
      }
      
      .up-box {
      background-color: #636060;
      width: 94%;
      height: 40%;
      border-radius: 10px; /* Sets the top-left and top-right corners to be circular */
      position: absolute;
      bottom: 10px; /* Position the green box to the bottom of the black box */
      left: 50%; /* Adjusted to center the box horizontally */
      transform: translateX(-50%); /* Move the box back by half of its own width to center it */
      }
      
      .img {
      width: 75px;
      height: 75px;
      margin-top: -33%;
      margin-left: 6px;
      }
      
      .img img {
      width: 100%;
      height: 100%;
      margin-right: -80px;
      border-radius: 10px;
      }
      
      .text {
      color: white;
      font-size: 20px;
      margin-top: -20%;
      margin-left: 37%;
      flex: 1; 
      }
      
      .text2 {
      color: white;
      font-size: 10px;
      margin-top: 5px;
      margin-right: 10px; /* Added a semicolon here */
      flex: 1; 
      }
      
      .controls {
      color: #22c55e;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      }
      
      .time-1 {
      color: white;
      font-size: 14px;
      margin-top: -20%;
      margin-left: 10px;
      position: absolute;
      left: 0;
      }
      
      .time-2 {
      color: white;
      font-size: 14px;
      margin-top: -20%;
      margin-left: 87%;
      position: absolute;
      left: 0;
      }
      
      
      .timeline {
      width: 80%;
      height: 3px; /* Adjusted height */
      margin-top: -30%;
      margin-right: 0px;
      -webkit-appearance: none; /* Remove the default appearance */
      appearance: none;
      background-color: #22c55e; /* Green track color */
      border-radius: 5px; /* Rounded track */
      }
      
      .timeline::-webkit-slider-thumb {
      -webkit-appearance: none; /* Remove the default appearance */
      appearance: none;
      width: 10px;
      height: 10px;
      background-color: #22c55e; /* Green thumb color */
      border-radius: 50%; /* Rounded thumb */
      cursor: pointer;
      }
      
      
      
      .dropdown {
      display: none;
      position: absolute;
      background-color: #636060;
      padding: 10px;
      border-radius: 5px;
      bottom: 30px;
      right: 10px;
      }
      
      .dropdown a {
      color: white;
      text-decoration: none;
      display: block;
      margin-bottom: 5px;
      }
      
      .dropdown a:hover {
      text-decoration: underline;
      }
      
      .icon {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 80px;
      margin-left: 0px;
      }
      
      .icon-m {
      color: white;
      font-size: 24px;
      margin: 0 25px; /* Adjusted margin to create gap between icons */
      cursor: pointer;
      }
      
      .heart {

      font-size: 18px;
      margin: 0 10px; /* Adjusted margin to create gap between icons */
      cursor: pointer;
      }
      
      .dots{

   <div class="text"><b><font size="2.5px">NONASENA | නොනැසෙන</font></b> <p class="text2">Released on: no provide</p></div>
   <div class="controls">
   <input type="range" class="timeline" min="0" max="100" step="1">
   <div class="time-1" id="t1">0:00</div>
   <div class="time-2" id="t2">3:00</div>
   </div>
   
   <audio id="audioPlayer1" src=""></audio>
   
   <script>
   function setupAudioControls(playBtnId, pauseBtnId, audioPlayerId, timeId) {
   const audioPlayer = document.getElementById(audioPlayerId);
   const timeline = document.querySelector('.timeline');
   const time1 = document.getElementById(timeId);
   const time2 = document.querySelector('.time-2');
   
   audioPlayer.addEventListener('timeupdate', function() {
   const currentTime = audioPlayer.currentTime;
   const duration = audioPlayer.duration;
   const progress = (currentTime / duration) * 100;
   timeline.value = progress;
   
   // Update time display
   const minutes = Math.floor(currentTime / 60);
   const seconds = Math.floor(currentTime % 60);
   const endMinutes = Math.floor(duration / 60);
   const endSeconds = Math.floor(duration % 60);
   time1.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
   time2.textContent = `${endMinutes}:${endSeconds.toString().padStart(2, '0')}`;
   });
   
   timeline.addEventListener('input', function() {
   const seekTime = (timeline.value / 100) * audioPlayer.duration;
   audioPlayer.currentTime = seekTime;
   });
   }
   
   setupAudioControls('playBtn1', 'pauseBtn1', 'audioPlayer1', 't1');
   </script>
   <div class="icon">
   <div class="heart" onclick="toggleHeart1()">
   <i id="heartIcon1" class="fa-regular fa-heart" style="color: #ffffff;"></i>
   </div>
   <script>
   function toggleHeart1() {
   const heartIcon = document.getElementById('heartIcon1');
   if (heartIcon.classList.contains('fa-regular')) {
   heartIcon.classList.remove('fa-regular');
   heartIcon.classList.add('fa-solid');
   heartIcon.style.color = '#ff1f80';
   } else {
   heartIcon.classList.remove('fa-solid');
   heartIcon.classList.add('fa-regular');
   heartIcon.style.color = '#ffffff';
   }
   }
   
   </script>
   <i id="playBtn1" class="icon-m fas fa-play" style="color: #22c55e;"></i>
   <i id="pauseBtn1" class="icon-m fas fa-pause" style="display: none; color: #22c55e;"></i>
   <div class="dots" id="dow1"><i class="fa-solid fa-cloud-arrow-down" style="color: #ffffff;"></i></div>
   <script>
   document.querySelector('#dow1').addEventListener('click', function() {
   const link = 'https://drive.google.com/file/d/12xXL2Lzwaj6BfCRBYN_76GDwwJaZ633Q/view';
   const a = document.createElement('a');
   a.href = link;
   a.setAttribute('target', '_blank');
   a.style.display = 'none';
   document.body.appendChild(a);
   a.click();
   document.body.removeChild(a);
   });
   </script>

   <script>
   function setupAudioControls(playBtnId, pauseBtnId, audioPlayerId) {
   const playBtn = document.getElementById(playBtnId);
   const pauseBtn = document.getElementById(pauseBtnId);
   const audioPlayer = document.getElementById(audioPlayerId);
   
   playBtn.addEventListener('click', function() {
   if (currentAudio && currentAudio !== audioPlayer) {
   currentAudio.pause();
   const currentPlayBtn = document.querySelector('.icons-m .fas.fa-play');
   const currentPauseBtn = document.querySelector('.icons-m .fas.fa-pause');
   currentPlayBtn.style.display = 'inline-block';
   currentPauseBtn.style.display = 'none';
   }
   
   if (audioPlayer.paused) {
   audioPlayer.play();
   playBtn.style.display = 'none';
   pauseBtn.style.display = 'inline-block';
   currentAudio = audioPlayer;
   } else {
   audioPlayer.pause();
   playBtn.style.display = 'inline-block';
   pauseBtn.style.display = 'none';
   currentAudio = null;
   }
   });
   
   pauseBtn.addEventListener('click', function() {
   audioPlayer.pause();
   playBtn.style.display = 'inline-block';
   pauseBtn.style.display = 'none';
   currentAudio = null;
   });
   
   audioPlayer.addEventListener('ended', function() {
   playBtn.style.display = 'inline-block';
   pauseBtn.style.display = 'none';
   currentAudio = null;
   });
   }
   
   let currentAudio = null;
   
   setupAudioControls('playBtn1', 'pauseBtn1', 'audioPlayer1');
   setupAudioControls('playBtn2', 'pauseBtn2', 'audioPlayer2');
   setupAudioControls('playBtn3', 'pauseBtn3', 'audioPlayer3');
   setupAudioControls('playBtn4', 'pauseBtn4', 'audioPlayer4');
   setupAudioControls('playBtn5', 'pauseBtn5', 'audioPlayer5');
   setupAudioControls('playBtn6', 'pauseBtn6', 'audioPlayer6');
   
   </script>
