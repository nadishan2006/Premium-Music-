<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e7e1ed9392.js" crossorigin="anonymous"></script>
    <title>SIGNUP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        :root {
            font-size: 100%;
            --white: oklch(100% 0 0);
            --primary-light: oklch(78.81% 0.109 255.212);
            --primary: oklch(58.63% 0.227 281.34);
            --primary-dark: oklch(47.56% 0.273 284.25);
            --greyLight-1:  oklch(93.77% 0.015 257.2);
            --greyLight-2:  oklch(85.86% 0.033 270.41);
            --greyDark:     oklch(73.91% 0.056 267.7);
            --background: var(--greyLight-1);
            --onBackground: var(--greyDark);
            --surface: var(--primary);
            --onSurface: var(--white);
            --onSurface-Dark: oklch(58.2% 0.228 266.74);
            --shadow: .3rem .3rem .6rem var(--greyLight-2), -.2rem -.2rem .5rem var(--white);
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        .container {
            background-color: var(--background);
            color: var(--onBackground);
            padding: 1.25rem 2.5rem;
            border-radius: 1.5rem;
            box-shadow: var(--shadow);
        }
        .container h1 {
            font-size: 1.8rem;
            text-align: center;
            padding-bottom: 1.25rem;
            font-weight: 600;
        }
        .container a {
            text-decoration: none;
            color: var(--onSurface-Dark);
        }
        .form-control {
            position: relative;
            margin: 1.25rem 0 2.5rem 0;
            width: 18.75rem;
        }
        .form-control input {
            background-color: transparent;
            border: 0;
            border-bottom: 0.125rem var(--onBackground) solid;
            display: block;
            width: 100%;
            padding: .9rem;
            font-size: 1.2rem;
            color: var(--onBackground);
            font-weight: 400;
        }
        .form-control input:focus, .form-control input:valid {
            outline: 0;
            border-bottom-color: var(--greyLight-2);
        }
        .form-control label {
            position: absolute;
            top: .9rem;
            left: 0;
        }
        .form-control label span {
            display: inline-block;
            font-size: 1.2rem;
            min-width: .3rem;
            transition: 300ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .form-control input:focus + label span, .form-control input:valid + label span {
            color: var(--greyLight-2);
            transform: translateY(-1.875rem);
            font-size: 1rem;
        }
        .submit {
            cursor: pointer;
            display: inline-block;
            width: 100%;
            background: var(--surface);
            padding: .9rem;
            font-family: inherit;
            font-size: 1.2rem;
            border: 0;
            border-radius: .8rem;
            box-shadow:inset .2rem .2rem 1rem var(--primary-light), 
            inset -.2rem -.2rem 1rem var(--primary-dark), var(--shadow);
            color: var(--greyLight-1);
            transition: 300ms ease;
            font-weight: 500;
        }
        .submit:focus { outline: 0; }
        .submit:hover { color: var(--onSurface); }
        .submit:active {
            box-shadow:inset .2rem .2rem 1rem var(--primary-dark), 
            inset -.2rem -.2rem 1rem var(--primary-light);
            color: var(--onSurface);
        }
        .text {
            margin-top: 1.875rem;
            text-align: center;
            font-size: .8rem;
            font-weight: 400;
        }
        .card {
            position: fixed;
            top: 10px;
            left: 50%;
            width: 80%;
            transform: translateX(-50%);
            background-color: var(--background);
            color: #000;
            border: 1px solid #000;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            display: none;
        }
        .card.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <form action="https://sheetdb.io/api/v1/633vitwuujta8" method="post" id="sheetdb-form">
            <div class="form-control">
                <input type="email" id="email" name="email" autocomplete="off" required>
                <label for="email"><span>Email</span></label>
            </div>
            <div class="form-control">
                <input type="password" name="password" id="password" required>
                <label for="password"><span>Password</span></label>
            </div>
            <div class="form-control">
                <input type="name" name="name" id="name" required>
                <label for="name"><span>Name</span></label>
            </div>
            <button class="submit" type="submit">Signup</button>
            <p class="text">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
    <div id="messageCard" class="card"></div>
    <script>
        const labels = document.querySelectorAll('.form-control label');
        labels.forEach(label => {
            label.innerHTML = label.innerText.split('').map((letter, index) => 
                `<span style="transition-delay:${index * 40}ms">${letter}</span>`
            ).join('');
        });

        async function checkIfUserExists(email) {
            const url = 'https://sheetdb.io/api/v1/633vitwuujta8/search?email=' + email;
            const response = await fetch(url);
            const data = await response.json();
            return data.length > 0;
        }

        var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const userExists = await checkIfUserExists(email);

            if (userExists) {
                alert('User already registered.');
                return;
            }

            // Display "Registration successful" message
            const messageCard = document.getElementById('messageCard');
            messageCard.innerHTML = 'Registration successful';
            messageCard.classList.add('visible');

            // Submit form data
            fetch(form.action, {
                method: "POST",
                body: new FormData(form),
            })
            .then(response => response.json())
            .then((data) => {
                console.log(data);

                // Update message to "Please wait..."
                setTimeout(function () {
                    messageCard.innerHTML = 'Please wait...';
                }, 2000);

                // Redirect after another 2 seconds
                setTimeout(function () {
                    window.location.href = 'Music.html';
                }, 2000);
            })
            .catch((error) => {
                console.error("Form submission failed", error);
            });
        });
    </script>
</body>
</html>
