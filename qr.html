<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #qr-code-container {
            position: relative;
            display: inline-block;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        #qr-code {
            width: 200px;
            height: 200px;
            margin: auto;
        }

        #qr-code-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="link-input" placeholder="Enter link here">
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="qr-code-container" style="display:none;">
            <canvas id="qr-code"></canvas>
            <div id="qr-code-logo">
                <img src="path/to/logo.png" alt="Logo" style="width: 100%; height: 100%; border-radius: 50%;">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <script>
        function generateQRCode() {
            var link = document.getElementById('link-input').value;
            if (link) {
                var qr = new QRious({
                    element: document.getElementById('qr-code'),
                    value: link,
                    size: 200,
                    level: 'H'
                });
                document.getElementById('qr-code-container').style.display = 'block';
            } else {
                alert('Please enter a link');
            }
        }
    </script>
</body>
</html>
