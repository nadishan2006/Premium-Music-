<!DOCTYPE html>
<html>
<head>
  <title>Premium Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=portrait">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://kit.fontawesome.com/e7e1ed9392.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" type="image/jpg" href="https://i.ibb.co/kSQN5ZW/Screenshot-2024-0414-204428.jpg">
  <style>
    body {
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #fff;
    font-family: Arial, sans-serif;
    }
    
    .img-1, .load {
    display: none;
    }
    
    .img-1 img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    }
    
    .load {
    border: 4px solid #000; /* Adjust the black area */
    border-top: 4px solid rgb(0, 227, 100); /* Adjust the green area */
    border-right: 4px solid rgb(0, 227, 100); /* Add more green area */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 0.02s infinite linear; /* Adjust the duration as needed */
    }
    
    @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
    }
    
    .offline {
    display: none;
    color: red;
    font-size: 20px;
    }
    
  </style>
</head>
<body>
  <div class="img-1">
    <img src="https://i.ibb.co/kSQN5ZW/Screenshot-2024-0414-204428.jpg">
  </div>
  
  <div class="load"></div>
  <br>
  <div class="offline"><b>You're currently offline</b></div>
 <script>
 function getRandomTime() {
 return Math.floor(Math.random() * 4 + 1) * 1000;
 }
 
 function checkOnlineStatus() {
 if (!navigator.onLine) {
 document.querySelector('.offline').style.display = 'block';
 return;
 }
 
 document.querySelector('.img-1').style.display = 'block';
 setTimeout(() => {
 document.querySelector('.img-1').style.display = 'none';
 const loadElement = document.querySelector('.load');
 loadElement.style.display = 'block';
 const loadTime = getRandomTime();
 loadElement.style.animationDuration = `${loadTime}ms`;
 setTimeout(() => {
 window.location.href = 'Music.html';
 }, loadTime);
 }, getRandomTime());
 }
 
 checkOnlineStatus();
 window.addEventListener('online', checkOnlineStatus);
 window.addEventListener('offline', checkOnlineStatus);
 </script>
 
</body>
</html>
