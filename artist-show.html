  .box {

  #search-form button {

  border-radius: 30px;

  #search-form button:hover {
  background: rgb(0, 270, 100);

  .fa-search {

  #hr1 {

  .nav {

  text-align: center;

  bottom: 0;
  left: 0;
  width: 100%;
  height: 10%;
  z-index: 9999; /* Ensure the footer is above other content */

  .footer-icons {
  display: flex;
  justify-content: space-around;
  font-size: 25px;

  .icon-name {
  font-size: 10px;

  }
  
  .arrow {
  font-size: 1.5rem;
  padding-top: 10px;
  padding-left: 20px;
  z-index: 999;
  position: fixed;

  <script>
    document.addEventListener("DOMContentLoaded", () => {
    const searchInput = document.getElementById("search-query");
    const resultsContainer = document.getElementById("results");
    
    const data = [
    {

    },
    {

    },
    {

    },
    {
    "img": "https://i.ibb.co/0JMbvX0/IMG-20240521-190054.jpg",
    "title": "JIO G",
    "link": "jio g.html"
    },
    {
    "img": "",
    "title": "",
    "link": ""
    },
    {
    "img": "https://i.ibb.co/kSQN5ZW/Screenshot-2024-0414-204428.jpg",
    "title": "Song Title 2",
    "link": "https://example.com/song2"
    }
    ];
    
    function displaySearchResults(query) {
    resultsContainer.innerHTML = "";
    
    const filteredData = data.filter(item => item.title.toLowerCase().includes(query.toLowerCase()));
    
    filteredData.forEach(item => {
    const link = document.createElement("a");
    link.href = item.link;
    link.style.textDecoration = "none"; // Remove underline
    link.style.color = "transparent"; // Make text color transparent
    
    const box = document.createElement("div");
    box.classList.add("box");
    
    const img = document.createElement("img");
    img.id = "img1";
    img.src = item.img;
    img.alt = "Song Image";
    
    const title = document.createElement("div");
    title.classList.add("te");
    title.textContent = item.title;
    
    box.appendChild(img);
    box.appendChild(title);
    link.appendChild(box);
    resultsContainer.appendChild(link);
    });
    }
    
    // Display all data initially
    displaySearchResults("");
    
    // Update search results when input changes
    searchInput.addEventListener("input", () => {
    displaySearchResults(searchInput.value);
    });
    });
  </script>
