            function displaySearchResults(query) {
                resultsContainer.innerHTML = "";
                
                const filteredData = data.filter(item => item.title.toLowerCase().includes(query.toLowerCase()));
                
                filteredData.forEach(item => {
                    const link = document.createElement("a");
                    link.href = item.link;
                    link.style.textDecoration = "none"; // Remove underline
                    
                    const box = document.createElement("div");
                    box.classList.add("box");
                    
                    const img = document.createElement("img");
                    img.id = "img1";
                    img.src = item.img;
                    img.alt = "Song Image";
                    
                    const titleContainer = document.createElement("div");
                    titleContainer.classList.add("te");
                    
                    const titleAndIcon = document.createElement("span");
                    titleAndIcon.textContent = item.title;

                    if (item.icon) {
                        const iconElement = document.createElement("span");
                        iconElement.classList.add("icon");
                        iconElement.innerHTML = item.icon;
                        titleAndIcon.appendChild(iconElement);
                    }

                    titleContainer.appendChild(titleAndIcon);
                    box.appendChild(img);
                    box.appendChild(titleContainer);
                    link.appendChild(box);
                    resultsContainer.appendChild(link);
                });
            }

            // Display all data initially
            displaySearchResults("");

            // Update search results when input changes
            searchInput.addEventListener("input", () => {
                displaySearchResults(searchInput.value);
            });
